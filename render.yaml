services:
  # Web Service
  - type: web
    name: bridgeit-backend
    env: python
    region: singapore
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn bridgeit_backend.wsgi:application"
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bridgeit-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: GEMINI_API_KEY
        sync: false

databases:
  # PostgreSQL Database (Managed Service)
  - name: bridgeit-db
    databaseName: bridgeit_db
    user: bridgeit_user
    region: singapore
    plan: free
