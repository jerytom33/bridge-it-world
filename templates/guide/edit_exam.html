{% extends 'guide/base.html' %}

{% block title %}Edit Exam - BridgeIT{% endblock %}

{% block header %}Edit Exam{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Edit Exam Information</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Exam Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ exam.title }}"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" name="category"
                            value="{{ exam.category }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="level" class="form-label">Level</label>
                        <select class="form-select" id="level" name="level" required>
                            <option value="10th" {% if exam.level=='10th' %}selected{% endif %}>10th</option>
                            <option value="12th" {% if exam.level=='12th' %}selected{% endif %}>12th</option>
                            <option value="ug" {% if exam.level=='ug' %}selected{% endif %}>UG</option>
                            <option value="pg" {% if exam.level=='pg' %}selected{% endif %}>PG</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="last_date" class="form-label">Last Date</label>
                        <input type="date" class="form-control" id="last_date" name="last_date"
                            value="{{ exam.last_date|date:'Y-m-d' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="link" class="form-label">Link</label>
                        <input type="url" class="form-control" id="link" name="link" value="{{ exam.link }}">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description"
                            rows="4">{{ exam.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">Exam Thumbnail</label>
                        {% if exam.thumbnail %}
                        <div class="mb-2">
                            <img src="{{ exam.thumbnail.url }}" alt="Current Thumbnail" class="img-thumbnail"
                                style="max-height: 150px;">
                        </div>
                        {% endif %}
                        <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/*">
                    </div>

                    <button type="submit" class="btn btn-primary">Update Exam</button>
                    <a href="{% url 'manage_exams' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
