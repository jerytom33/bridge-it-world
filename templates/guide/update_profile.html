{% extends 'guide/base.html' %}

{% block title %}Update Guide Profile - BridgeIT{% endblock %}

{% block header %}Update Guide Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Guide Profile Information</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="4">{{ guide_profile.bio }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="expertise" class="form-label">Expertise (comma separated)</label>
                        <input type="text" class="form-control" id="expertise" name="expertise" value="{{ guide_profile.expertise|join:', ' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="experience_years" class="form-label">Years of Experience</label>
                        <input type="number" class="form-control" id="experience_years" name="experience_years" value="{{ guide_profile.experience_years }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" name="company" value="{{ guide_profile.company }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="position" class="form-label">Position</label>
                        <input type="text" class="form-control" id="position" name="position" value="{{ guide_profile.position }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="linkedin_url" class="form-label">LinkedIn Profile</label>
                        <input type="url" class="form-control" id="linkedin_url" name="linkedin_url" value="{{ guide_profile.linkedin_url }}">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a href="{% url 'guide_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
