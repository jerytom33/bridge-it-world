{% extends 'company/base.html' %}

{% block title %}Create Company Bootcamp - BridgeIT{% endblock %}

{% block header %}Create Company Bootcamp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Bootcamp</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Bootcamp Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Start Date *</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">End Date *</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="duration" class="form-label">Duration *</label>
                            <input type="text" class="form-control" id="duration" name="duration" placeholder="e.g., 6 weeks, 3 months" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="e.g., 5000">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="link" class="form-label">Registration Link</label>
                        <input type="url" class="form-control" id="link" name="link" placeholder="https://example.com/register">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_certified" name="is_certified">
                        <label class="form-check-label" for="is_certified">Certified Program</label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'view_company_bootcamps' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Bootcamp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
