{% extends 'company/base.html' %}

{% block title %}Create Job Posting - BridgeIT{% endblock %}

{% block header %}Create Job Posting{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Job Details</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Job Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="6" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="job_type" class="form-label">Job Type *</label>
                            <select class="form-select" id="job_type" name="job_type" required>
                                <option value="">Select Job Type</option>
                                <option value="fulltime">Full Time</option>
                                <option value="parttime">Part Time</option>
                                <option value="internship">Internship</option>
                                <option value="contract">Contract</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="experience_level" class="form-label">Experience Level *</label>
                            <select class="form-select" id="experience_level" name="experience_level" required>
                                <option value="">Select Experience Level</option>
                                <option value="entry">Entry Level</option>
                                <option value="mid">Mid Level</option>
                                <option value="senior">Senior Level</option>
                                <option value="intern">Intern</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Location *</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="salary_range" class="form-label">Salary Range</label>
                            <input type="text" class="form-control" id="salary_range" name="salary_range" placeholder="e.g., $50,000 - $70,000">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="application_deadline" class="form-label">Application Deadline</label>
                        <input type="date" class="form-control" id="application_deadline" name="application_deadline">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'company_dashboard' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Job Posting</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
