<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BridgeIT Admin Panel{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: 250px;
        }

        .stat-card {
            border-radius: 10px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">BridgeIT</h4>
                        <p class="text-muted">Admin Panel</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/admin-panel/' %}active{% endif %}"
                                href="{% url 'admin_dashboard' %}">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'guides-companies' in request.path %}active{% endif %}"
                                href="{% url 'manage_guides_companies' %}">
                                <i class="bi bi-people me-2"></i>Guides & Companies
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/admin-panel/exams' in request.path %}active{% endif %}"
                                href="{% url 'admin_manage_exams' %}">
                                <i class="bi bi-book me-2"></i>Exams
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/admin-panel/courses' in request.path %}active{% endif %}"
                                href="{% url 'admin_manage_courses' %}">
                                <i class="bi bi-mortarboard me-2"></i>Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'users' in request.path %}active{% endif %}"
                                href="{% url 'manage_users' %}">
                                <i class="bi bi-person-x me-2"></i>Block Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'stats' in request.path %}active{% endif %}"
                                href="{% url 'admin_stats' %}">
                                <i class="bi bi-bar-chart me-2"></i>Statistics
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Header -->
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block header %}Dashboard{% endblock %}</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="{% url 'home' %}" class="btn btn-sm btn-outline-primary" title="Go to Homepage">
                                <i class="bi bi-house"></i> Home
                            </a>
                            <a href="{% url 'admin_logout' %}" class="btn btn-sm btn-outline-danger" title="Logout">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Content Block -->
                {% block content %}
                <!-- Default content will be replaced by specific pages -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script id="django-messages" type="application/json">
        [
            {% for message in messages %}
            {
                "level": "{{ message.tags }}",
                "message": "{{ message|escapejs }}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    </script>
    <script>
        // Display Django messages as SweetAlert2 toasts
        try {
            const messages = JSON.parse(document.getElementById('django-messages').textContent);
            messages.forEach(msg => {
                Swal.fire({
                    title: msg.level === 'success' ? 'Success!' :
                        msg.level === 'error' ? 'Error!' :
                            msg.level === 'warning' ? 'Warning' : 'Info',
                    text: msg.message,
                    icon: msg.level === 'error' ? 'error' :
                        msg.level === 'success' ? 'success' :
                            msg.level === 'warning' ? 'warning' : 'info',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });
            });
        } catch (e) {
            console.error('Error parsing messages:', e);
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
